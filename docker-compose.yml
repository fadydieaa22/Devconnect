version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: devconnect-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: devconnect
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - devconnect-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: devconnect-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/devconnect?authSource=admin
      - JWT_SECRET=your_jwt_secret_change_this_in_production
      - CLIENT_URL=http://localhost:3000
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - devconnect-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: devconnect-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - devconnect-network

volumes:
  mongodb_data:
    driver: local

networks:
  devconnect-network:
    driver: bridge
